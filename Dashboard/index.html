<!DOCTYPE html>
<html ng-app="dashboardApp">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

	<title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light main-nav" >
	<a class="navbar-brand" href="#">Funq - Dashboard</a>	
</nav>

<div class="container-fluid" ng-controller="MainController">
<ul class="nav nav-tabs" >
	<li class="nav-item">
    <a class="nav-link active" id="answered-tab" data-toggle="tab" href="#answered" role="tab" aria-controls="answered" aria-expanded="true">Beantworten</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile">Unerledige</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent" >
  <div class="tab-pane fade show active" id="answered" role="tabpanel" aria-labelledby="answered-tab">
  	<list-answers data="questions"></list-answers>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  	<list-answers data="questionsWithoutAnswer"></list-answers>
  </div>
</div>


<div class="modal fade" id="answerModal" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">RÃ¼ckmeldung</h5>
        <button type="button" class="close" data-dismiss="answerModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please write your answer here.</p>
        <input type="text" id="answerId" ng-value="selectedQuestion.answer.text"></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sendAnswer()">Senden</button>
        <button type="button" class="btn btn-secondary" data-dismiss="answerModal">Close</button>
      </div>
    </div>
  </div>
</div>
	
</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script> 	

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/listAnswers.js"></script>
</body>
</html>
